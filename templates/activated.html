<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Интро с видео и анимацией</title>
<!-- Добавляем шрифт Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Roboto', Arial, sans-serif;
    color: white;
  }

  #intro-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    display: none;
  }

  #start-btn, #continue-btn {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid #4CAF50;
    color: #4CAF50;
    font-size: 2rem;
    padding: 1rem 3rem;
    border-radius: 12px;
    cursor: pointer;
    z-index: 10;
    transition: background-color 0.3s, color 0.3s;
    font-weight: 700;
  }

  #start-btn:hover, #continue-btn:hover {
    background: #4CAF50;
    color: black;
  }

  #continue-btn {
    display: none;
    top: 70%;
  }

  #text-container {
    position: fixed;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    pointer-events: none;
    user-select: none;
    z-index: 5;
    opacity: 0;
  }

  .fade-in {
    animation: fadeInText 1.5s forwards;
  }

  .fade-out {
    animation: fadeOutText 1.5s forwards;
  }

  @keyframes fadeInText {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeOutText {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-20px); }
  }
</style>
</head>
<body>

<video id="intro-video" preload="auto" playsinline>
  <source src="{{ url_for('static', filename='activation_video.mp4') }}" type="video/mp4" />
  Ваш браузер не поддерживает видео.
</video>

<div id="text-container"></div>

<button id="start-btn">Перший запуск</button>

<script>
  const startBtn = document.getElementById('start-btn');
  const continueBtn = document.getElementById('continue-btn');
  const video = document.getElementById('intro-video');
  const textContainer = document.getElementById('text-container');

  const texts = [
    { text: "Активовано!", delay: 0 },
    { text: "Приємного користування", delay: 2000 },
    { text: "Запускаю Jerry.ua", delay: 4000 }
  ];

  function showTextSequence() {
    texts.forEach(({text, delay}, index) => {
      setTimeout(() => {
        textContainer.textContent = text;
        textContainer.classList.remove('fade-in', 'fade-out');
        void textContainer.offsetWidth; // перезапуск анимации
        textContainer.classList.add('fade-in');

        if (index === texts.length - 1) {
          // Через 5 секунд после появления текста — начинаем его скрывать
          setTimeout(() => {
            textContainer.classList.remove('fade-in');
            textContainer.classList.add('fade-out');
          }, 5000);

          // Автоматический переход через 10 секунд после появления последнего текста
          setTimeout(() => {
            window.location.href = "/main";
          }, 5000);
        }
      }, delay);
    });
  }

  startBtn.onclick = () => {
    startBtn.style.display = 'none';
    video.style.display = 'block';
    video.muted = false;
    video.play();
    showTextSequence();
  };

  // Кнопка больше не нужна, можно скрыть или убрать обработчик
  continueBtn.onclick = null;
</script>

</body>
</html>

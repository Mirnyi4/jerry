<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê–∫—Ç–∏–≤–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #activationVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    #activateBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      padding: 15px 40px;
      cursor: pointer;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      z-index: 10;
    }

    #text-container {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1.5s ease, transform 1.5s ease;
      z-index: 5;
    }

    .fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    .hidden {
      opacity: 0;
      transform: translateY(20px);
    }
  </style>
</head>
<body>

<video id="activationVideo" playsinline preload="auto" loop>
  <source src="{{ url_for('static', filename='activation_video.mp4') }}" type="video/mp4" />
  –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
</video>

<div id="text-container" class="hidden">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ!</div>
<button id="activateBtn">–ó–∞–ø—É—Å—Ç–∏—Ç–∏</button>

<script>
  const btn = document.getElementById('activateBtn');
  const video = document.getElementById('activationVideo');
  const text = document.getElementById('text-container');

  btn.addEventListener('click', () => {
    btn.style.display = 'none';
    video.style.display = 'block';
    video.muted = false;
    video.play();

    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ "–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ!"
    text.textContent = "–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ!";
    text.classList.remove("hidden");
    text.classList.add("fade-in");

    // –ß–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã ‚Äî –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ "–ó–∞–ø—É—Å–∫–∞—é Jerry.py"
    setTimeout(() => {
      text.classList.remove("fade-in");
      text.classList.add("hidden");
      setTimeout(() => {
        text.textContent = "–ó–∞–ø—É—Å–∫–∞—é Jerry.py";
        text.classList.remove("hidden");
        text.classList.add("fade-in");
      }, 1000);
    }, 2500);

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    fetch('/start_jerry3', { method: 'POST' })
      .then(res => res.json())
      .then(data => console.log("üé¨ Jerry –∑–∞–ø—É—â–µ–Ω:", data.status))
      .catch(console.error);

    // –ß–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ main
    setTimeout(() => {
      window.location.href = '/main';
    }, 10000);
  });
</script>

</body>
</html>

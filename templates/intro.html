
<!doctype html>
<html>
<head>
  <title>Привет, я Jerry.py</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      color: white; font-size: 3em; animation: fadeOut 7s ease-in-out;
      flex-direction: column;
    }
    @keyframes fadeOut {
      0%, 100% { opacity: 0; }
      20%, 50% { opacity: 1; }
      60% { opacity: 0; }
    }
    .second { animation-delay: 3.5s; }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "/wifi";
    }, 9000);
  </script>
</head>
<body>
  <video autoplay muted playsinline style="width:100%; height:100%; object-fit:cover;" onloadeddata="this.muted = false">
    <source src="/static/ground.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <div style="animation-delay: 0s;">Привет</div>
    <div class="second" style="animation-delay: 3.5s;">Я Jerry.py, сейчас всё настроим...</div>
  </div>
</body>
</html>
